{% csrf_token %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'queue/style.css' %}">
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/barista_interface_unmanaged.js' %}"></script>
<input hidden id="urls" data-ajax="{% url 'barista_interface_ajax' %}" data-finish-all-content-url="{% url 'finish_all_content' %}" >
<div id="content">
    {% for open_order in open_orders %}
        {% include 'shaw_queue/barista_order_block.html' with open_order=open_order %}
    {% empty %}
        <div>
            Нет заказов.
        </div>
    {% endfor %}
</div>
